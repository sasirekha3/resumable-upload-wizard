name: Android CI

on:
  push:
    branches: [ "release" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    # Set Current Date As Env Variable
    - name: Set current date as env variable
      run: echo "date_today=$(date +'%Y-%m-%d')" >> $GITHUB_ENV

    - name: Set repository name as env variable
      run: echo "repository_name=$(echo '${{ github.repository }}' | awk -F '/' '{print $2}')" >> $GITHUB_ENV
    
    - name: set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew build


    # # Create AAR Debug
    # - name: Build AAR Debug âš™ï¸ğŸ› 
    #   run: ./gradlew :resumableuploadwizard:assembleDebug

    # Create AAR Release
    - name: Build AAR âš™ï¸ğŸ› 
      run: ./gradlew :resumableuploadwizard:assemble

    - name: Publish to GitHub Package Registry ğŸš€
      run: bash ./gradlew :resumableuploadwizard:publish
      env:
        GPR_USER: ${{ github.actor }}
        GPR_KEY: ${{ secrets.GITHUB_TOKEN }}

    - name: Create Release âœ…
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: ${{ github.ref }}
        draft: true
        prerelease: false

    - name: Upload resumableuploadwizard AAR ğŸ—³
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: resumableuploadwizard/build/outputs/aar/resumableuploadwizard-release.aar
        asset_name: resumableuploadwizard.aar
        asset_content_type: application/aar

